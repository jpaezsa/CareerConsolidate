<!DOCTYPE HTML>
<html>

<head>

	<title>A Consolidated Career Search</title>

<!-- twitter bootstrap /!-->

<meta name="viewport" content="width=divice-width, height=device-height, target-density=device-dpi, initial-scale=1.0">
<link href="twitter-bootstrap-37d0a30/docs/assets/css/bootstrap.css" rel="stylesheet" media="screen">
<link href="twitter-bootstrap-37d0a30/docs/assets/css/bootstrap-responsive.css" rel="stylesheet" media="screen">
<link href="twitter-bootstrap-37d0a30/elusive-iconfont-master/css/elusive-webfont.css">

<!-- +++++++++++++++++ /!-->

<!-- Social Network Script /!-->

<script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
<script type="text/javascript">stLight.options({publisher: "0fb214aa-191e-4643-9458-c3158b66fbf8", doNotHash: false, doNotCopy: false, hashAddressBar: false});</script>

<style type="text/css">
.linkss:hover	{cursor:pointer; cursor:hand}
</style>

</head>

<body>

<div class="container-fluid">
	{% block title %}
	{% endblock %}
	<div class="navbar navbar-static-top navbar-inverse">
		<div class="navbar-inner">
      			<a class="brand" href="/">CareerConsolidate</a>
         		<button class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
         		</button>
			<div class="nav-collapse" style="height: auto;">
			<ul class="nav">
				<li><a href="/"><i class="icon-home"></i> Home</a></li>
              			<li><a href="http://github.com/wesleymadrigal/CareerConsolidate"><i class="icon-pencil"></i>Code</a></li>
			</ul>
			</div>
   		</div>
	</div>
<br>
<div class="content pagination-centered">
	<form method="POST">
		<label>Position:
		<input type="text" name="position" />
		</label>
		<br>
		<label>Location:
		<input type="text" name="location" />
		</label>
		<br>
		<div style="color:red">{{error}}</div>
		<input type="submit" value="Search Jobs" />
	</form>
	<br>
	<br>
	<br>
	
	{% if jobs_dict %}
	<p style="color:green; font-size:22px;"><b>The jobs we found for {{position}} in {{location}}:</b></p>
	<hr>
	<br>

	{% for job in jobs_dict.keys() %}
	<p>
	<a class="linkss" target="_blank" onclick="window.open('{{jobs_dict[job]}}');"><h4>{{job}}</h4></a>
	<!--<a href="{{jobs_dict[job]}}">{{job}}</a>	/!-->
	</p>
	<br>
	{% endfor %}
	{% endif %}


	{% block footer %}
	<div class="footer-wrapper" style="margin-top:10px;">
                        &copy; Copyright 2013 by <a href="http://www.wesmadrigal.blogspot.com">Wesley Madrigal</a>
		<span class='st_facebook_large' displayText='Facebook'></span>
		<span class='st_fblike_large' displayText='Facebook Like'></span>
		<span class='st_plusone_large' displayText='Google +1'></span>
		<span class='st_reddit_large' displayText='Reddit'></span>
		<span class='st_twitter_large' displayText='Tweet'></span>
		<span class='st_linkedin_large' displayText='LinkedIn'></span>
        </div>

	{% endblock %}
</div>
</div>

<script src="twitter-bootstrap-37d0a30/docs/assets/js/jquery.js"></script>
<script src="twitter-bootstrap-37d0a30/docs/assets/js/bootstrap-transition.js"></script>
<script src="twitter-bootstrap-37d0a30/docs/assets/js/bootstrap-alert.js"></script>
<script src="twitter-bootstrap-37d0a30/docs/assets/js/bootstrap-modal.js"></script>
<script src="twitter-bootstrap-37d0a30/docs/assets/js/bootstrap-dropdown.js"></script>
<script src="twitter-bootstrap-37d0a30/docs/assets/js/bootstrap-scrollspy.js"></script>
<script src="twitter-bootstrap-37d0a30/docs/assets/js/bootstrap-tab.js"></script>
<script src="twitter-bootstrap-37d0a30/docs/assets/js/bootstrap-tooltip.js"></script>
<script src="twitter-bootstrap-37d0a30/docs/assets/js/bootstrap-popover.js"></script>
<script src="twitter-bootstrap-37d0a30/docs/assets/js/bootstrap-button.js"></script>
<script src="twitter-bootstrap-37d0a30/docs/assets/js/bootstrap-collapse.js"></script>
<script src="twitter-bootstrap-37d0a30/docs/assets/js/bootstrap-carousel.js"></script>
<script src="twitter-bootstrap-37d0a30/docs/assets/js/bootstrap-typeahead.js"></script>



</body>

</html>
